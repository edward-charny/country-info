<mat-form-field class="country-filter" appearance="outline">
  <mat-select [(ngModel)]='selectedRegion' disableOptionCentering='true' placeholder='Filter by Region' (selectionChange)='handleSelectionChange(selectedRegion)'>
    <mat-select-trigger>Filter by Region</mat-select-trigger>
    <mat-option *ngFor="let region of regions" [value]="region">
      {{region}}
    </mat-option>
  </mat-select>
</mat-form-field>
